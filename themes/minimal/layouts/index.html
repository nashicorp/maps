<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([47.5, -121], 8); // Centered on Washington state

        // Add the base tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Fetch your data and add markers
        fetch('https://github.com/nashicorp/wdfw-high-lakes-history/blob/main/high_lakes_plants_flattened.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(lake => {
                    if (lake.location_lat && lake.location_lon) {
                        const marker = L.marker([parseFloat(lake.location_lat), parseFloat(lake.location_lon)]).addTo(map);

                        let popupContent = `<b>${lake.name}</b><br>County: ${lake.county}<br>Elevation: ${lake.elevation}`;
                        if (lake.species) {
                            popupContent += `<br>Stocked with ${lake.species} on ${lake['Stock Date']}`;
                        }

                        marker.bindPopup(popupContent);
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
