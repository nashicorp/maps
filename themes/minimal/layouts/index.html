<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            width: 100%;
        }

        /* Corrected and more specific CSS for the tooltips */
        .leaflet-tooltip.lake-label {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0;
            font-weight: bold;
            font-size: 12px;
            color: darkred;
            white-space: nowrap;
            text-shadow:
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF,
                -1px 1px 0 #FFF,
                1px 1px 0 #FFF;
        }

        .leaflet-tooltip-left:before,
        .leaflet-tooltip-right:before,
        .leaflet-tooltip-top:before,
        .leaflet-tooltip-bottom:before {
            border: 0 !important;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function overlap(rect1, rect2) {
            return (!(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom));
        }

        function hideOverlappingTooltips() {
            var rects = [];
            // Target your specific tooltip class 'lake-label'
            var tooltips = document.getElementsByClassName('lake-label');
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].style.visibility = '';
                rects[i] = tooltips[i].getBoundingClientRect();
            }
            for (var i = 0; i < tooltips.length; i++) {
                if (tooltips[i].style.visibility !== 'hidden') {
                    for (var j = i + 1; j < tooltips.length; j++) {
                        if (overlap(rects[i], rects[j])) {
                            tooltips[j].style.visibility = 'hidden';
                        }
                    }
                }
            }
        }

        const map = L.map('map').setView([47.5, -121], 8);

        const redSquareIcon = L.icon({
            iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="7" height="7"><rect width="7" height="7" fill="red"/></svg>',
            iconSize: [7, 7],
            iconAnchor: [5, 5]
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        const markers = L.layerGroup();

        fetch('https://raw.githubusercontent.com/nashicorp/wdfw-high-lakes-history/refs/heads/main/high_lakes.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(lake => {
                    if (lake.location_lat && lake.location_lon) {
                        const marker = L.marker([parseFloat(lake.location_lat), parseFloat(lake.location_lon)], { icon: redSquareIcon });
                        let popupContent = `<b>${lake.name}</b><br>County: ${lake.county}<br>Elevation: ${lake.elevation}`;
                        marker.bindPopup(popupContent);

                        marker.bindTooltip(lake.name, {
                            permanent: true,
                            direction: 'top',
                            className: 'lake-label'
                        });

                        markers.addLayer(marker);
                    }
                });
                map.addLayer(markers);

                // Call the function once after the markers are added
                hideOverlappingTooltips();
            })
            .catch(error => console.error('Error fetching data:', error));

        // Call the function on 'zoomend' events
        map.on('zoomend', function(evt) {
            hideOverlappingTooltips();
        });
    </script>
</body>
</html>
