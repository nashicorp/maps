<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            width: 100%;
        }

        /* Corrected and more specific CSS for the tooltips */
        .leaflet-tooltip.lake-label {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0;
            font-weight: bold;
            font-size: 12px;
            color: darkred;
            white-space: nowrap;
            text-shadow:
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF,
                -1px 1px 0 #FFF,
                1px 1px 0 #FFF;
        }

        .leaflet-tooltip-left:before,
        .leaflet-tooltip-right:before,
        .leaflet-tooltip-top:before,
        .leaflet-tooltip-bottom:before {
            border: 0 !important;
        }

        /* Styles for the popup tables */
        .leaflet-popup-content table {
            font-size: 12px;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }
        .leaflet-popup-content th, .leaflet-popup-content td {
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #ddd;
        }
        .leaflet-popup-content th {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function overlap(rect1, rect2) {
            return (!(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom));
        }

        function hideOverlappingTooltips() {
            var rects = [];
            var tooltips = document.getElementsByClassName('lake-label');
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].style.visibility = '';
                tooltips[i].style.pointerEvents = 'auto'
                rects[i] = tooltips[i].getBoundingClientRect();
            }
            for (var i = 0; i < tooltips.length; i++) {
                if (tooltips[i].style.visibility !== 'hidden') {
                    for (var j = i + 1; j < tooltips.length; j++) {
                        if (overlap(rects[i], rects[j])) {
                            tooltips[j].style.visibility = 'hidden';
                        }
                    }
                }
            }
        }

        const map = L.map('map').setView([47.5, -121], 8);

        const redSquareIcon = L.icon({
            shadowUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><rect width="6" height="6" fill="black"/></svg>',
            iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="red"/></svg>',
            iconSize: [5, 5],
            iconAnchor: [2.5, 2.5],
        });

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        const markers = L.layerGroup();

        fetch('high_lakes_plants.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(lake => {
                    if (lake.location_lat && lake.location_lon) {
                        const marker = L.marker([parseFloat(lake.location_lat), parseFloat(lake.location_lon)], { icon: redSquareIcon });

                        // Begin building popup content with a table for lake info
                        let popupContent = `
                            <h4>${lake.name}</h4>
                            <table>
                                <tr><th>Acreage</th><td>${lake.acres}</td></tr>
                                <tr><th>Elevation</th><td>${lake.elevation}</td></tr>
                                <tr><th>County</th><td>${lake.county}</td></tr>
                            </table>
                            <a href="${lake.url}" target="_blank">View lake page</a>
                        `;

                        // Check if plants data exists and is not empty
                        if (lake.plants && lake.plants.length > 0) {
                            // Add a separator and a heading for stocking data
                            popupContent += `<hr><h5>Recent Stocking Events</h5><table><thead><tr><th>Date</th><th>Species</th><th>Count</th></tr></thead><tbody>`;

                            // Build a row for each stocking event
                            lake.plants.forEach(plant => {
                                popupContent += `
                                    <tr>
                                        <td>${plant['Stock Date'] || 'N/A'}</td>
                                        <td>${plant['Species'] || 'N/A'}</td>
                                        <td>${plant['Number Released'] || 'N/A'}</td>
                                    </tr>
                                `;
                            });
                            // End the table HTML
                            popupContent += `</tbody></table>`;
                        } else {
                            popupContent += `<hr>No recent stocking data found.`;
                        }

                        marker.bindPopup(popupContent);

                        marker.bindTooltip(lake.name, {
                            permanent: true,
                            direction: 'top',
                            className: 'lake-label'
                        });

                        markers.addLayer(marker);
                    }
                });
                map.addLayer(markers);

                hideOverlappingTooltips();
            })
            .catch(error => console.error('Error fetching data:', error));

        map.on('zoomend', function(evt) {
            hideOverlappingTooltips();
        });
    </script>
</body>
</html>
