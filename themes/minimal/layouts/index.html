<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{{ .Site.Title }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            width: 100%;
        }

        body {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .controls-container {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1000;
            top: env(safe-area-inset-top);
            right: env(safe-area-inset-right);
        }

        .hamburger {
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            margin: 15px;
            display: inline-block;
        }
        .hamburger-icon {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .popover-pane {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.65);
            position: absolute;
            right: 15px;
            top: 60px;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .popover-pane.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .popover-pane h2 {
            margin-top: 0;
        }

        .leaflet-tooltip.lake-label {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0;
            font-weight: bold;
            font-size: 12px;
            color: darkred;
            white-space: nowrap;
            text-shadow:
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF,
                -1px 1px 0 #FFF,
                1px 1px 0 #FFF;
            cursor: pointer;
        }

        .leaflet-tooltip.lake-label a {
            color: black;
            text-decoration: none;
        }

        .leaflet-tooltip-left:before,
        .leaflet-tooltip-right:before,
        .leaflet-tooltip-top:before,
        .leaflet-tooltip-bottom:before {
            border: 0 !important;
        }

        .leaflet-popup-content table {
            font-size: 12px;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 10px;
        }
        .leaflet-popup-content th, .leaflet-popup-content td {
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid #ddd;
        }
        .leaflet-popup-content th {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map"></div>
    <div class="controls-container">
        <div class="hamburger" id="hamburger-menu">
            <span class="hamburger-icon"></span>
            <span class="hamburger-icon"></span>
            <span class="hamburger-icon"></span>
        </div>
        <div id="sidebar" class="popover-pane">
            <h2>Map Controls</h2>
            <div id="year-filters">
                <h4>Stocking Year</h4>
            </div>
        </div>
    </div>
    <script>
        function overlap(rect1, rect2) {
            return (!(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom));
        }

        function hideOverlappingTooltips() {
            var rects = [];
            var tooltips = document.getElementsByClassName('lake-label');
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].style.visibility = '';
                rects[i] = tooltips[i].getBoundingClientRect();
            }
            for (var i = 0; i < tooltips.length; i++) {
                if (tooltips[i].style.visibility !== 'hidden') {
                    for (var j = i + 1; j < tooltips.length; j++) {
                        if (overlap(rects[i], rects[j])) {
                            tooltips[j].style.visibility = 'hidden';
                        }
                    }
                }
            }
        }

        // New function to detect if the user is on a mobile device
        function isMobileDevice() {
            return window.innerWidth <= 768; // Or use a user-agent check for more specific cases
        }

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        const map = L.map('map').setView([47.5, -121], 8);

        const redSquareIcon = L.icon({
            shadowUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><rect width="6" height="6" fill="black"/></svg>',
            iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="red"/></svg>',
            iconSize: [5, 5],
            iconAnchor: [2.5, 2.5],
        });

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        let markers; // Declare outside of fetch block
        let allLakesData = [];

        function renderFilteredMarkers() {
            // Re-initialize the marker layer for each render
            if (isMobileDevice()) {
                markers = L.markerClusterGroup();
            } else {
                markers = L.layerGroup();
            }

            const selectedYears = Array.from(document.querySelectorAll('#year-filters input[type="checkbox"]:checked')).map(cb => cb.value);

            const filteredData = allLakesData.filter(lake => {
                if (selectedYears.length === 0) {
                    return true;
                }
                if (lake.plants && lake.plants.length > 0) {
                    return lake.plants.some(plant => {
                        const year = new Date(plant['Stock Date']).getFullYear().toString();
                        return selectedYears.includes(year);
                    });
                }
                return false;
            });

            filteredData.forEach(lake => {
                if (lake.location_lat && lake.location_lon) {
                    const marker = L.marker([parseFloat(lake.location_lat), parseFloat(lake.location_lon)], { icon: redSquareIcon });

                    let popupContent = `
                        <h4>${lake.name}</h4>
                        <table>
                            <tr><th>Acreage</th><td>${lake.acres}</td></tr>
                            <tr><th>Elevation</th><td>${lake.elevation}</td></tr>
                            <tr><th>County</th><td>${lake.county}</td></tr>
                        </table>
                        <a href="${lake.url}" target="_blank">View lake page</a>
                    `;

                    if (lake.plants && lake.plants.length > 0) {
                        popupContent += `<hr><h5>Recent Stocking Events</h5><table><thead><tr><th>Date</th><th>Species</th><th>Count</th><th>Fish/Pound</th></tr></thead><tbody>`;
                        lake.plants.forEach(plant => {
                            popupContent += `
                                <tr>
                                    <td>${plant['Stock Date'] || 'N/A'}</td>
                                    <td>${plant['Species'] || 'N/A'}</td>
                                    <td>${plant['Number Released'] || 'N/A'}</td>
                                    <td>${plant['Number of Fish Per Pound'] || 'N/A'}</td>
                                </tr>
                            `;
                        });
                        popupContent += `</tbody></table>`;
                    } else {
                        popupContent += `<hr>No recent stocking data found.`;
                    }

                    marker.bindPopup(popupContent);

                    const tooltip = marker.bindTooltip(lake.name, {
                        permanent: true,
                        direction: 'top',
                        className: 'lake-label'
                    });

                    tooltip.on('click', function() {
                        marker.openPopup();
                    });

                    markers.addLayer(marker);
                }
            });

            // Clear and then add the new markers to the map
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker || layer instanceof L.MarkerClusterGroup) {
                    map.removeLayer(layer);
                }
            });
            map.addLayer(markers);

            // Only run the overlapping tooltip logic for non-mobile (non-clustered) views
            if (isMobileDevice()) {
                hideOverlappingTooltips();
            }
        }

        fetch('high_lakes_plants.json')
            .then(response => response.json())
            .then(data => {
                allLakesData = data;

                const years = new Set();
                data.forEach(lake => {
                    if (lake.plants) {
                        lake.plants.forEach(plant => {
                            if (plant['Stock Date']) {
                                years.add(new Date(plant['Stock Date']).getFullYear());
                            }
                        });
                    }
                });
                const sortedYears = Array.from(years).sort((a, b) => b - a);

                const filtersDiv = document.getElementById('year-filters');
                sortedYears.forEach(year => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = year;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(year));
                    filtersDiv.appendChild(label);
                    filtersDiv.appendChild(document.createElement('br'));

                    checkbox.addEventListener('change', renderFilteredMarkers);
                });

                renderFilteredMarkers();
            })
            .catch(error => console.error('Error fetching data:', error));

        map.on('zoomend', function(evt) {
            // Only run the overlapping tooltip logic for non-mobile (non-clustered) views
            if (!isMobileDevice()) {
                hideOverlappingTooltips();
            }
        });
    </script>
</body>
</html>
