<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="generator" content="Hugo 0.150.0"><script src="/maps/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=maps/livereload" data-no-instant defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Lakes Data Map</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            width: 100%;
        }

         
        .leaflet-tooltip.lake-label {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0;
            font-weight: bold;
            font-size: 12px;
            color: darkred;
            white-space: nowrap;
            text-shadow:
                -1px -1px 0 #FFF,
                1px -1px 0 #FFF,
                -1px 1px 0 #FFF,
                1px 1px 0 #FFF;
        }

        .leaflet-tooltip-left:before,
        .leaflet-tooltip-right:before,
        .leaflet-tooltip-top:before,
        .leaflet-tooltip-bottom:before {
            border: 0 !important;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        function overlap(rect1, rect2) {
            return (!(rect1.right < rect2.left ||
                    rect1.left > rect2.right ||
                    rect1.bottom < rect2.top ||
                    rect1.top > rect2.bottom));
        }

        function hideOverlappingTooltips() {
            var rects = [];
            
            var tooltips = document.getElementsByClassName('lake-label');
            for (var i = 0; i < tooltips.length; i++) {
                tooltips[i].style.visibility = '';
                rects[i] = tooltips[i].getBoundingClientRect();
            }
            for (var i = 0; i < tooltips.length; i++) {
                if (tooltips[i].style.visibility !== 'hidden') {
                    for (var j = i + 1; j < tooltips.length; j++) {
                        if (overlap(rects[i], rects[j])) {
                            tooltips[j].style.visibility = 'hidden';
                        }
                    }
                }
            }
        }

        const map = L.map('map').setView([47.5, -121], 8);

        const redSquareIcon = L.icon({
            shadowUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="6" height="6"><rect width="6" height="6" fill="black"/></svg>',
            iconUrl: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><rect width="4" height="4" fill="red"/></svg>',
            iconSize: [5, 5],
            iconAnchor: [2.5, 2.5],
        });

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19,
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        const markers = L.layerGroup();

        fetch('high_lakes_plants.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(lake => {
                    if (lake.location_lat && lake.location_lon) {
                        const marker = L.marker([parseFloat(lake.location_lat), parseFloat(lake.location_lon)], { icon: redSquareIcon });
                        let popupContent = `<b>${lake.name}</b><br>County: ${lake.county}<br>Elevation: ${lake.elevation}`;
                        marker.bindPopup(popupContent);

                        marker.bindTooltip(lake.name, {
                            permanent: true,
                            direction: 'top',
                            className: 'lake-label'
                        });

                        markers.addLayer(marker);
                    }
                });
                map.addLayer(markers);

                
                hideOverlappingTooltips();
            })
            .catch(error => console.error('Error fetching data:', error));

        
        map.on('zoomend', function(evt) {
            hideOverlappingTooltips();
        });
    </script>
</body>
</html>
